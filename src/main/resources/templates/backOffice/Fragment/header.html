<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Judul</title>
</head>
<body>
  <header th:fragment="header" class="main-header">
  <!-- Logo -->
  <a href="index2.html" class="logo">
    <!-- logo mini untuk sidebar mini 50x50 piksel -->
    <span class="logo-mini"><b>A</b>LT</span>
    <!-- logo untuk tampilan reguler dan perangkat mobile -->
    <span class="logo-lg"><b>Admin</b>LTE</span>
  </a>
  <!-- Navbar Header: gaya dapat ditemukan di header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Tombol toggle sidebar -->
    <a
            href="#"
            class="sidebar-toggle"
            data-toggle="push-menu"
            role="button"
    >
      <span class="sr-only">Toggle navigasi</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Akun Pengguna: gaya dapat ditemukan di dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img
                    th:src="@{/dist/img/user2-160x160.jpg}"
                    class="user-image"
                    alt="Gambar Pengguna"
            />
            <span class="hidden-xs">Agen</span>
          </a>
          <ul class="dropdown-menu">
            <!-- Gambar Pengguna -->
            <li class="user-header">
              <img
                      th:src="@{/dist/img/user2-160x160.jpg}"
                      class="img-circle"
                      alt="Gambar Pengguna"
              />
            </li>
            <!-- Footer Menu -->
            <li class="user-footer">
              <div class="pull-right">
                <!--<a href="#" class="btn btn-default btn-flat"
                >Keluar</a
                >-->
                <form th:action="@{/logout}" method="post">
                  <input type="submit" value="Keluar"/>
                </form>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
</body>
</html>
