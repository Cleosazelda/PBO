<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="frontOffice/fragment/head-fragment :: head-fragment('Rentaly')">
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
    }

    .success-section {
        width: 100%;
        padding: 50px 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
    }

    .success-container {
        text-align: center;
        padding: 40px 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-width: 700px;
        width: 100%;
        box-sizing: border-box;
    }

    .success-container h3 {
        color: #28a745;
        margin-bottom: 20px;
    }

    .success-container p {
        font-size: 1.1em;
        color: #555;
        margin-bottom: 25px;
    }

    .btn-primary {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        border: none;
    }

    .btn-primary:hover {
        background-color: #218838;
    }
</style>

    </head>

<body>
<div id="wrapper">
    <!-- Preloader -->
    <div id="de-preloader"></div>

    <!-- Header -->
    <th:block th:replace="frontOffice/fragment/header :: header"></th:block>

    <!-- Dynamic Section -->
<div class="mt-5 text-center" style="width: 100%; padding: 0;">

    <title th:text="${title}"></title>
<div layout:fragment="content">
    <section id="subheader" class="dark no-top no-bottom" data-bgimage="url(/images/background/bg-header.html)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="subheader-c1" style="text-align: center;">
                        <h2 th:text="${title}">Rental Confirmation</h2>
                        <ul class="breadcrumbs" style="list-style: none; padding: 0; display: inline-block;">

                            <li style="display: inline; margin-right: 5px;"></li>
<li></li>
<li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section aria-label="section" style="padding: 30px 0;">
        <div class="container" style="max-width: 960px; margin: auto;">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="success-container">
                        <img src="https://img.icons8.com/color/96/ok--v1.png" alt="Berhasil" style="margin-bottom: 20px;" />
                        <h3 class="mb-4">Permintaan penyewaan Anda telah berhasil dikirim!</h3>
                        <p class="lead" th:text="${successMessage}" style="font-size: 1.1em; color: #555; margin-bottom: 25px;"></p>
                        <p style="font-size: 1.0em; color: #777;">Kami akan meninjau permintaan Anda dan akan menghubungi Anda segera.</p>

                        <div class="d-flex justify-content-center mt-4" style="margin-top: 20px;">
                            <a th:href="@{/client/landing}" class="btn btn-primary" style="display: inline-block; padding: 10px 20px; margin: 10px; border-radius: 5px; text-decoration: none; font-weight: bold; background-color: #007bff; color: white; border: 1px solid #007bff;">Kembali ke Beranda</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block th:replace="frontOffice/fragment/script-fragment :: script-fragment"></th:block>


    <!-- Footer -->
    <th:block th:replace="frontOffice/fragment/footer :: footer"></th:block>
</div>

<!-- Scripts -->
<th:block th:replace="frontOffice/fragment/script-fragment :: script-fragment"></th:block>

</body>
</html>
